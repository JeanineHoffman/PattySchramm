<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patty Schramm</title>
  <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Kalam|Knewave" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">  <!-- base layer -->
  <link rel="stylesheet" type="text/css" media="screen" href="books.css"> 
  <link rel="stylesheet" type="text/css" media="screen" href="bio.css">
  <link rel="stylesheet" type="text/css" media="screen" href="blog.css">
</head>
<body>
  <main role="main">
      <p>Titles by or including Patty Schramm</p>

      <section class="displayBooks">
        <p>${STORE[storeIndex].title}</p>
        <img class="bookCover" src="${STORE[storeIndex].cover}" alt="${STORE[storeIndex].coverAlt}">
        <p class="js-blurb">${STORE[storeIndex].blurb</p>
        <p class=js-blurb2>${STORE[storeIndex].blurb2</p>
        <p class=js-blurb3>${STORE[storeIndex].blurb3</p>
        <p class=js-blurb4>${STORE[storeIndex].blurb4</p>
        <p class=js-blurb5>${STORE[storeIndex].blurb5</p>
        <p class="isbn">${STORE[storeIndex].isbn1}</p> 
        <p class="isbnEbook">${STORE[storeIndex].isbn2}</p>
      </section>

      
  </main>




    <script src="main.js"></script>
  </body>
  </html>
